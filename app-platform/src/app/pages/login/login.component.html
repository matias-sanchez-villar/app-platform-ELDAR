<div class="login-container">
  <p-card header="Iniciar Sesión" styleClass="login-card" class="p-2">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="field" class="p-2">
        <label for="email">Email</label>
        <input
          pInputText
          id="email"
          type="text"
          formControlName="email"
          class="form-control"
          placeholder="Ingrese su email"
        />
        <div *ngIf="email?.invalid && email?.touched" class="error-message">
          <small *ngIf="email?.errors?.['required']" class="text-danger">El email es obligatorio.</small>
          <small *ngIf="email?.errors?.['email']" class="text-danger">El formato del email no es válido.</small>
        </div>
      </div>

      <div class="field" class="p-2">
        <label for="password">Contraseña</label>
        <input
          pInputText
          id="password"
          type="password"
          pPassword
          formControlName="password"
          class="form-control"
          placeholder="Ingrese su contraseña"
        />
        <div *ngIf="password?.invalid && password?.touched" class="error-message">
          <small *ngIf="password?.errors?.['required']" class="text-danger">La contraseña es obligatoria.</small>
          <small *ngIf="password?.errors?.['minlength']" class="text-danger">La contraseña debe tener al menos 6 caracteres.</small>
        </div>
      </div>

      <div *ngIf="loginError" class="error-message">
        <small class="text-danger">El email o la contraseña son incorrectos.</small>
      </div>

      <div class="p-2">
        <button pButton type="submit" label="Iniciar sesión" class="btn btn-primary" [disabled]="loginForm.invalid"></button>
      </div>
    </form>
  </p-card>
</div>
